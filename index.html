<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title></title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/header__logo.png" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile/avatar.png" alt="Изображение профиля">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__about">Исследователь океана</p>
                <input type="button" class="profile__button-edit"></input>  
                <input type="button" class="profile__button-add"></input>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
                    <h2 class="element__name">Карачаевск</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombai.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.jpg" alt="Гора Эльбрус">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombai.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <h2 class="element__name">Карачаево-Черкесия</h2>
                    <input type="button" class="element__button-like"></input>  
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <img class="popup__close-button" src="images/popup/close-icon.png" alt="Закрыть">
            <div class="popup__container">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <input type="text" class="popup__item-profile-name" id="popup__item-profile-name" name="popup__item-profile-name" placeholder="Имя" required>
                <input type="text" class="popup__item-profile-about" id="popup__item-profile-about" name="popup__item-profile-about" placeholder="О себе" required>
                <input type="submit" class="popup__save-button" id="popup__save-button" value="Сохранить">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
