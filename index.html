<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/profile/avatar.jpg" alt="Изображение профиля">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/elements/bezengi.jpg" alt="Безенги">
                <h2 class="element__name">Безенги</h2>
                <button type="button" class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/north-kavkaz.jpg" alt="Северный Кавказ">
                <h2 class="element__name">Северный Кавказ</h2>
                <button type="button" class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/kremia.jpg" alt="Крым">
                <h2 class="element__name">Крым</h2>
                <button type="button" class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/dongusorun.jpg" alt="Донгузорун-Чегет-Карабаши">
                <h2 class="element__name">Донгузорун-Чегет-Карабаши</h2>
                <button type="button" class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
                <h2 class="element__name">Эльбрус</h2>
                <button type="button" class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elements/dombay.jpg" alt="Домбай">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Кротенко Дмитрий</p>
    </footer>
    <div class="popup">
        <div class="popup__container-overlay">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__container" name="profileEditForm">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_profile_name" name="popupInputProfileName" placeholder="Имя" required>
                <input type="text" class="popup__input popup__input_profile_info" name="popupInputProfileInfo" placeholder="О себе" required>
                <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
