<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title></title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/header__logo.png" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile/avatar.png" alt="Изображение профиля">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__info">Исследователь океана</p>
                <input type="button" class="profile__edit-button"></input>  
                <input type="button" class="profile__add-button"></input>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/elements/bezengi.jpg" alt="Безенги">
                    <h2 class="element__name">Безенги</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/north-kavkaz.jpg" alt="Северный Кавказ">
                    <h2 class="element__name">Северный Кавказ</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/kremia.jpg" alt="Крым">
                    <h2 class="element__name">Крым</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dongusorun.jpg" alt="Донгузорун-Чегет-Карабаши">
                    <h2 class="element__name">Донгузорун-Чегет-Карабаши</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
                    <h2 class="element__name">Эльбрус</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elements/dombay.jpg" alt="Домбай">
                    <h2 class="element__name">Домбай</h2>
                    <input type="button" class="element__like-button"></input>  
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Кротенко Дмитрий</p>
        </footer>
        <div class="popup">
            <img class="popup__close-button" src="images/popup/close-icon.png" alt="Закрыть">
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__profile-name" name="popup__profile-name" placeholder="Имя" required>
                <input type="text" class="popup__profile-info" name="popup__profile-info" placeholder="О себе" required>
                <input type="submit" class="popup__save-button" value="Сохранить">
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
